<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>AngularJS Arithmetic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="myController">

<h2>Arithmetic Operations</h2>

Enter Number 1:
<input type="number" ng-model="num1"><br><br>

Enter Number 2:
<input type="number" ng-model="num2"><br><br>

<button ng-click="add()">Add</button>
<button ng-click="sub()">Subtract</button>
<button ng-click="mul()">Multiply</button>
<button ng-click="div()">Divide</button>

<h3>Result: {{result}}</h3>
<h4>RootScope Message: {{globalMessage}}</h4>

<script>
var app = angular.module("myApp", []);

app.run(function($rootScope){
    $rootScope.globalMessage = "AngularJS Example using RootScope";
});

app.controller("myController", function($scope, $rootScope){

    $scope.add = function(){
        $scope.result = $scope.num1 + $scope.num2;
    };

    $scope.sub = function(){
        $scope.result = $scope.num1 - $scope.num2;
    };

    $scope.mul = function(){
        $scope.result = $scope.num1 * $scope.num2;
    };

    $scope.div = function(){
        $scope.result = $scope.num1 / $scope.num2;
    };
});
</script>

</body>
</html>
