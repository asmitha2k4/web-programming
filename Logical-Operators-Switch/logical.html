<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; background: #fafafa; }
    .box { border: 1px solid #ccc; padding: 20px; display: inline-block; background: white; border-radius: 5px; }
    select, button { margin: 5px; padding: 5px; }
  </style>
</head>
<body>

  <div class="box">
    <h3>Simple Logic</h3>
    
    <select id="a">
      <option value="1">True</option>
      <option value="0">False</option>
    </select>

    <select id="op">
      <option value="&&">AND</option>
      <option value="||">OR</option>
      <option value="!">NOT (A)</option>
    </select>

    <select id="b">
      <option value="1">True</option>
      <option value="0">False</option>
    </select>

    <button onclick="check()">Go</button>
    <p id="out">Result: --</p>
  </div>

  <script>
    function check() {
      let a = Number(document.getElementById('a').value);
      let b = Number(document.getElementById('b').value);
      let op = document.getElementById('op').value;
      let res;

      if (op === '&&') res = a && b;
      else if (op === '||') res = a || b;
      else res = !a;

      document.getElementById('out').innerText = "Result: " + Boolean(res);
    }
  </script>

</body>
</html>
