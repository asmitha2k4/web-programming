<!DOCTYPE html>
<html>
<head>
    <title>Logical Operators</title>
</head>
<body>

<h2>Logical Operator using Switch</h2>

<script>
    var a = true;
    var b = false;
    var choice = 1; // Change 1,2,3 to test

    switch(choice) {
        case 1:
            console.log("AND Operator:", a && b);
            break;

        case 2:
            console.log("OR Operator:", a || b);
            break;

        case 3:
            console.log("NOT Operator:", !a);
            break;

        default:
            console.log("Invalid Choice");
    }
</script>

</body>
</html>
